<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <body>   
      <div class="container">
          <div class="row">
              <div class="col-3"></div>
              <div class="col-6">

                            <h1 style="color:white;">Login</h1>
                      <div class="row">
                        <input style="margin:1%; border-radius: 20px;border-style: hidden;padding:10px;" placeholder="user" class="input" required type="text" name="user">
                      </div>
                      <div class="row">
                        <input style="margin:1%;border-radius: 20px; border-style: hidden;padding:10px;" placeholder="password" class="input" required type="password" name="password">
                      </div>
                      <div class="row">
                        <input style="margin:1%; border-radius: 20px; border-style: hidden;padding:10px;" class="button" type="submit" name="user">
                      </div>
                  </form>
              </div>
              <div class="col-3"></div>
          </div>
      </div>
      
      
      
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
